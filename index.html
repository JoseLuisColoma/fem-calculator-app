<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculadora app</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class="c-body">
  <main class="c-main">
    <header class="c-header">
      <span class="c-title">CALCULADORA</span>
      <div class="c-theme">
        <span class="c-theme-label">TEMA</span>
        <div class="c-toggle">
          <div class="c-ball"></div>
        </div>
      </div>
    </header>
    <div class="c-screen"></div>
    <div class="c-botones">
      <span class="c-input">7</span>
      <span class="c-input">8</span>
      <span class="c-input">9</span>
      <span class="c-del">DEL</span>
      <span class="c-input">4</span>
      <span class="c-input">5</span>
      <span class="c-input">6</span>
      <span class="c-input c-oper">+</span>
      <span class="c-input">1</span>
      <span class="c-input">2</span>
      <span class="c-input">3</span>
      <span class="c-input c-oper">-</span>
      <span class="c-input c-oper">.</span>
      <span class="c-input">0</span>
      <span class="c-input c-oper">/</span>
      <span class="c-input c-oper">x</span>
      <span class="c-reset">RESET</span>
      <span class="c-equal">=</span>
    </div>
  </main>
</body>
</html>
